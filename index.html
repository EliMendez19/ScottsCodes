<!DOCTYPE html>
<html>
<head>
  <title>Code Redemption System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Code Redemption System</h1>
    <div class="input-wrapper">
      <input type="text" id="code-input" placeholder="Enter your code...">
      <input type="text" id="name-input" placeholder="Enter your name...">
      <button id="redeem-btn">Redeem</button>
    </div>
    <div class="toggle-wrapper">
      <button id="light-mode-btn">Light Mode</button>
      <button id="dark-mode-btn">Dark Mode</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
