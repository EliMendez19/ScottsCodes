<!DOCTYPE html>
<html>
  <head>
    <title>Scott's Basement | Redeem A Code</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <style>
  /* Set the width of the buttons to 80% of the screen width */
  .btn {
    width: 80%;
  }

  /* Center the buttons horizontally */
  .btn-container {
    display: flex;
    justify-content: center;
  }

  /* Set the spacing between the buttons */
  .btn-container button {
    margin: 10px;
  }
</style>

<body>
  <!-- Add the buttons in a container div -->
  <div class="btn-container">
    <button class="btn btn-dark">Dark Mode</button>
    <button class="btn btn-light">Light Mode</button>
  </div>
</body>

    <div class="container">
      <h1>Code Redemption</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required>
        <button id="submit-btn" type="button">Redeem</button>
      </form>
      <div id="status"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
